<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart-Inspired Store</title>
  <div>
    <form method = "POST" enctype ="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <button type= "submit">Submit</button>
    </form>
  </div>
          

  
  <!-- Import Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }
    /* Header Styles */
    header {
      background-color: #2874F0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      margin-right: 20px;
    }
    header .search-bar {
      flex: 1;
      position: relative;
    }
    header .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    header .search-bar button {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: #FB641B;
      border: none;
      padding: 0 15px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    nav {
      margin-left: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      font-weight: 500;
    }
    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    /* Product Grid */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    /* Flip Card Styles */
    .flip-card {
      background-color: transparent;
      width: 100%;
      height: 400px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Front Side */
    .flip-card-front {
      background-color: #fff;
    }
    .flip-card-front img,
    .emoji-placeholder {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 5px solid #eee;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
    }
    .emoji-placeholder {
      background-color: #f0f0f0;
    }
    .product-name {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #131921;
    }
    .product-price {
      font-size: 15px;
      font-weight: 600;
      color: #B12704;
      text-align: center;
    }
    /* Back Side */
    .flip-card-back {
      background-color: #f7f7f7;
      transform: rotateY(180deg);
      text-align: center;
    }
    .product-detail {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 8px;
    }
    /* Footer Styles */
    footer {
      background-color: #131921;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Flipkart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
      <button>Search</button>
    </div>
    <nav>
      <a href="#">Offers</a>
      <a href="#">Gadgets</a>
      <a href="#">Fashion</a>
      <a href="#">Cart</a>
    </nav>
  </header>
  <div class="container">
    <div class="product-container">
      {% for p_i in pro_img %}
      <div class="flip-card">
        <div class="flip-card-inner">
          <!-- Front Side -->
          <div class="flip-card-front">
            {% if p_i.image %}
              <img src="{{ p_i.image.url }}" alt="{{ p_i.name }}">
            {% else %}
              <div class="emoji-placeholder">üõçÔ∏è</div>
            {% endif %}
            <div class="product-name">{{ p_i.name }}</div>
            <div class="product-price">${{ p_i.price }}</div>
          </div>
          <!-- Back Side -->
          <div class="flip-card-back">
            <div class="product-detail">Size: {{ p_i.size }}</div>
            <div class="product-detail">Colour: {{ p_i.colour }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <footer>
    &copy; 2025 Flipkart-Inspired Store. All rights reserved.
  </footer>
</body>
</html>
